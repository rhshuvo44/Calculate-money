<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Money</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- costom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- headding  -->
    <header>
      <h1 class="display-1 text-center py-5">Calculate Money</h1>
    </header>
    <main>
      <!-- calculate  -->
      <div class="container py-5">
        <div class="row">
          <div class="col-md-7">
            <div class="img-area">
              <img class="img-fluid" src="img/cal.jpg" alt="" srcset="" />
            </div>
          </div>
          <div class="col-md-5">
            <div class="calculate-area text-center px-auto py-5">
              <div class="d-flex justify-content-center">
                <div>
                  <h3>Income</h3>
                  <div class="row mb-3">
                    <label for="income" class="col-md-3 col-form-label"
                      >Income:</label
                    >
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="income" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <div>
                  <h3>Expenses</h3>
                  <div class="row mb-3">
                    <label for="food" class="col-md-3 col-form-label"
                      >Food</label
                    >
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="food" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="rent" class="col-md-3 col-form-label"
                      >Rent</label
                    >
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="rent" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="clothes" class="col-md-3 col-form-label"
                      >Clothes</label
                    >
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="clothes" />
                    </div>
                  </div>
                  <button id="calculate" class="btn btn-primary">
                    Calculate
                  </button>
                  <div class="py-5">
                    <h3>Total Expenses: <span id="total-expensen">00</span></h3>
                    <h3>Balance: <span id="total-balance">00</span></h3>
                  </div>
                </div>
              </div>
              <!-- saving  -->
              <div class="d-flex justify-content-center">
                <div>
                  <div class="row mb-3">
                    <label for="save" class="col-md-2 col-form-label"
                      >Save</label
                    >
                    <div class="col-md-2">
                      <input type="text" class="form-control" id="save" />
                    </div>
                    <div class="col-md-4">
                        <span>%</span>
                      <button id="save-btn" class="btn btn-primary">
                        Save
                      </button>
                    </div>
                  </div>
                  <div class="py-5">
                    <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3>
                      Remaining Balance: <span id="remaining-amount">00</span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- costom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
