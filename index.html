<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Money</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- costom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- headding  -->
    <header>
      <h1 class="display-1 text-center py-5">Calculate Money</h1>
    </header>
    <main>
      <!-- calculate  -->
      <div class="container py-5">
        <div class="row">
          <div class="col-md-7">
            <div class="img-area">
              <img class="img-fluid" src="img/cal.jpg" alt="" srcset="" />
            </div>
          </div>
          <div class="col-md-5">
            <div class="calculate-area text-center px-auto py-5">
              <div class="d-flex justify-content-center">
                <div>
                  <h3>Income</h3>
                  <div class="row mb-3">
                    <!-- income input  -->
                    <label for="income" class="col-md-3 col-form-label"
                      >Income:</label
                    >
                    <div class="col-md-6">
                      <input placeholder="Income" type="text" class="form-control" id="income" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <div>
                  <h3>Expenses</h3>
                  <div class="row mb-3">
                    <!-- food input  -->
                    <label for="food" class="col-md-3 col-form-label"
                      >Food:</label
                    >
                    <div class="col-md-6">
                      <input placeholder="Food Cost" type="text" class="form-control" id="food" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <!-- rent input  -->
                    <label for="rent" class="col-md-3 col-form-label"
                      >Rent:</label
                    >
                    <div class="col-md-6">
                      <input placeholder="Rent Cost" type="text" class="form-control" id="rent" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <!-- clothens input  -->
                    <label for="clothes" class="col-md-3 col-form-label"
                      >Clothes:</label
                    >
                    <div class="col-md-6">
                      <input placeholder="Clothes Cost" type="text" class="form-control" id="clothes" />
                    </div>
                  </div>
                  <button id="calculate" class="btn btn-primary">
                    Calculate
                  </button>
                  <!-- erro  -->
                  <p id="erro" class="bg-danger p-3 mt-2 text-white"> Input field cann't be empty and become a number</p>
                  <div class="py-5">
                    <!-- Expenses and balance Amount  -->
                    <h3>Total Expenses: <span id="total-expensen">00</span></h3>
                    <h3>Balance: <span id="total-balance">00</span></h3>
                    <!-- erro1  -->
                  <p id="erro1" class="bg-danger p-3 mt-2 text-white">You did cost more than your main balance</p>

                  </div>
                </div>
              </div>
              <!-- saving  -->
                <div class="input-group mb-3">
                  <!-- saving input  -->
                  <label for="save" class="col-sm-2 col-form-label">save:</label>
                  <input type="text" class="form-control" id="save" placeholder="Saving persantage">
                  <span class="input-group-text">%</span>
                  <button id="save-btn" type="button" class="btn btn-primary d-block mx-auto">
                    Save
                  </button>
                </div>
                  <div class="py-5">
                    <!-- saving Amount  -->
                    <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3>
                      Remaining Balance: <span id="remaining-amount">00</span>
                    </h3>
                    <!-- erro2  -->
                  <p id="erro2" class="bg-danger p-3 mt-2 text-white">You do not have enough balance for savings</p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- costom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
